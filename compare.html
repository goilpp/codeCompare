<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Compare</title>
  <link rel="stylesheet" href="./css/prism.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="wrapper header-flex">
      <div class="logo">codeCompare</div>
      <nav>
        <ul class="nav-flex">
          <li><a href="./compare.html">Compare</a></li>
          <li><a href="./details.html">In Depth</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <!-- FORM -->
    <form class="language-form" id="languageForm">
      <fieldset class="form-group select">
        <label for="primaryLang">Primary language</label>
        <select id="primaryLang" name="primaryLang" required>
          <option value="">--- Select ---</option>
          <option value="js">JavaScript</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="csharp">C#</option>
        </select>
      </fieldset>

      <fieldset class="form-group check">
        <legend>Compare with</legend>

        <input type="checkbox" name="comparisonLangs" value="JavaScript" id="js">
        <label for="js" class="checkbox">JavaScript</label>

        <input type="checkbox" name="comparisonLangs" value="Python" id="python">
        <label for="python" class="checkbox">Python</label>

        <input type="checkbox" name="comparisonLangs" value="PHP" id="php">
        <label for="php" class="checkbox">PHP</label>

        <input type="checkbox" name="comparisonLangs" value="CSharp" id="csharp">
        <label for="csharp" class="checkbox">C#</label>

        <input type="checkbox" name="comparisonLangs" value="Dart" id="dart">
        <label for="dart" class="checkbox">Dart</label>
      </fieldset>

      <button type="submit">Compare</button>
    </form>

    <h1></h1>

    <!-- ol > li elements sections -->
    <section id="vars"></section>
    <section id="numbers"></section>
    <section id="strings"></section>
    <section id="arrays"></section>
    <section id="objects"></section>

    <!-- pre elements sections -->
    <section id="conditionals"></section>
    <section id="loops"></section>
    <section id="functions"></section>
    <section id="classes"></section>

  </main>

  <footer class="wrapper">Footer text here</footer>
  <script src="./js/prism.js"></script>
  <script src="./index.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code In-Depth</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/prism.css">
</head>

<body>
  <header>
    <div class="wrapper header-flex">
      <div class="logo">codeCompare</div>
      <nav>
        <ul class="nav-flex">
          <li><a href="./compare.html">Compare</a></li>
          <li><a href="">In Depth</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <!-- FORM -->
    <form class="language-form" id="languageForm">

      <fieldset class="form-group radio-group">
        <legend>Primary Language</legend>

        <input type="radio" name="primaryLang" value="JavaScript" id="primary-js">
        <label for="primary-js" class="radio">JavaScript</label>

        <input type="radio" name="primaryLang" value="Python" id="primary-python">
        <label for="primary-python" class="radio">Python</label>

        <input type="radio" name="primaryLang" value="PHP" id="primary-php">
        <label for="primary-php" class="radio">PHP</label>

        <input type="radio" name="primaryLang" value="CSharp" id="primary-csharp">
        <label for="primary-csharp" class="radio">C#</label>

        <input type="radio" name="primaryLang" value="Dart" id="primary-dart">
        <label for="primary-dart" class="radio">Dart</label>
      </fieldset>

      <fieldset class="form-group radio-group">
        <legend>Compare with</legend>

        <input type="radio" name="comparisonLangs" value="JavaScript" id="js">
        <label for="js" class="radio">JavaScript</label>

        <input type="radio" name="comparisonLangs" value="Python" id="python">
        <label for="python" class="radio">Python</label>

        <input type="radio" name="comparisonLangs" value="PHP" id="php">
        <label for="php" class="radio">PHP</label>

        <input type="radio" name="comparisonLangs" value="CSharp" id="csharp">
        <label for="csharp" class="radio">C#</label>

        <input type="radio" name="comparisonLangs" value="Dart" id="dart">
        <label for="dart" class="radio">Dart</label>
      </fieldset>

      <fieldset class="form-group select">
        <label for="primaryLang" class="primary-lang">Data Type</label>
        <select id="primaryLang" name="primaryLang" required>
          <option value="">--- Select ---</option>
          <option value="js">Number</option>
          <option value="python">String</option>
          <option value="php">Array/List</option>
          <option value="csharp">Object/Dict</option>
          <option value="csharp">Class</option>
        </select>
      </fieldset>

      <fieldset class="form-group select">
        <label for="primaryLang" class="primary-lang">Function/Method</label>
        <select id="primaryLang" name="primaryLang" required>
          <option value="">--- Select ---</option>
        </select>
      </fieldset>

      <button type="submit" class="details-submit">Compare</button>
    </form>

    <h1>In Depth code comparisons</h1>
    <p>This page will have detailed <code class="language-html">pre</code> code blocks. You will be able to choose
      specific methods to compare.</p>
  </main>

  <footer class="wrapper">Footer text here</footer>
  <script src="./js/prism.js"></script>
</body>

</html>
